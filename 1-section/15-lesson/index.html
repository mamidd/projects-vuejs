<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!',
                    link: 'https://google.com'
                },
                methods:{
                    sayHello: function(){
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
