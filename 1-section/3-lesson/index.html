<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" name="" id="" v-on:input="changeTitle">
            <p>{{ title }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                },
                methods: {
                    changeTitle: function (event) {
                        this.title = event.target.value;
                    }
                }
            });
        </script>
    </body>
</html>
