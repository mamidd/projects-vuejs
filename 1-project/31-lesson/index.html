<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .demo {
                width: 100px;
                height: 100px;
                background-color: gray;
                display: inline-block;
                margin-top: 10px;
            }
        
            .red {
                background-color: red;
            }
        
            .green {
                background-color: green;
            }
        
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="demo" :style="{'background-color': color}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo" :style="[myStyle, {height: width}]"></div>
            <hr>
            <input type="text" name="" id="" v-model="color">
            <input type="text" name="" id="" v-model="width">
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    attachRed: false,
                    color: 'gray',
                    width: 100
                }, 
                computed: {
                    myStyle: function(){
                        return {
                            width: this.width + 'px'
                        };
                    }
                }
            });
        </script>
    </body>
</html>
