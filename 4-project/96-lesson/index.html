<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            <h1>App 1</h1>
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>
        <div id="app2">
            <h1>App 2</h1>
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>
        <script>
            var cmp = {
                data: function(){
                    return {
                        status: 'Critical'
                    }
                },
                template: '<h1>Server status: {{ status }}</h1>'
            }
            new Vue({
                    el: '#app1',
                    components:{
                        'my-cmp': cmp
                    }
            });
            new Vue({
                    el: '#app2'
            });
        </script>
    </body>
</html>
